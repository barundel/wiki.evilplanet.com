---
layout: default
---

<section class="p-0">
  <div class="full-height full-height--home text-center">
    <img src="{{ '/assets/img/carousel/main-slide.jpg' | relative_url }}" class="img-fluid"  alt="Evil Genius">
  </div>
</section>


<section>
  <div class="container">
    <h1>News</h1>
    <div class="row">
      <div class="post-content">

      </div>
      <div class="col-md-10 m-auto">
        <p class="text-center mb-0">

        <ul>
          {% for post in site.posts %}
          <li>
            <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
            {{ post.excerpt }}
          </li>
          {% endfor %}
        </ul>

        </p>
      </div>
    </div>
  </div>
</section>
