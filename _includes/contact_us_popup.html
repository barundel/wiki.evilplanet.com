<div class="modal fade bs-example-modal-lg">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title text-center text-uppercase">Contact Us</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <div class="col-md-12">
            <form method="post">
                <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                    <input type="tel" class="form-control" id="contact-number" placeholder="Contact Number">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                    </div>
                </div>

                </div>
                <div class="form-group">

                <textarea class="form-control" rows="6" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-rounded btn-effect btn-shadow float-left">Submit</button>
            </form>
            </div>
        </div>
        </div>
    </div>
</div>
